<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Hotel Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../../static/styleTour.css">
    <script src="../../static/js/room.js"></script>

</head>
<body>
<!---------------------------------------------create modal------------------------------------------------------------------->
<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="addModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModal">New Room</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Hotel: </label>
                        <select id="hotel" class="form-control">
                            <option th:each="hotel:${hotels}" th:value="${hotel.id}" th:text="${hotel.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Name: </label>
                        <input type="text" id="name" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label>Type: </label>
                        <input type="text" id="type" class="form-control" placeholder="Type">
                    </div>
                    <div class="form-group">
                        <label>Price: </label>
                        <input type="text" id="price" class="form-control" placeholder="Price">
                    </div>
                    <div class="form-group">
                        <label>Slot: </label>
                        <input type="text" id="slot" class="form-control" placeholder="Slot">
                    </div>
                    <div class="form-group">
                        <label>Detail: </label>
                        <input type="text" id="detail" class="form-control" placeholder="Detail">
                    </div>
                    <button class="btn btn-primary" onclick="addNewRoom()" data-dismiss="modal">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!--edit modal-->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Room</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <input type="text" id="idEdit" hidden>
                    <div class="form-group">
                        <label>Hotel</label>
                        <select id="hotelEdit" class="form-control">
                            <option th:each="hotel:${hotels}" th:value="${hotel.id}" th:text="${hotel.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="nameEdit" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Type</label>
                        <input type="text" id="typeEdit" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input type="text" id="priceEdit" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Slot</label>
                        <input type="text" id="slotEdit" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Details</label>
                        <input type="text" id="detailEdit" class="form-control">
                    </div>
                    <button class="btn btn-primary" onclick="editRoom()" data-dismiss="modal">Edit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!---------------------------------------------navbar------------------------------------------------------------------->
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="/flights">Travel Kalo</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse"
            data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#">Sign out</a>
        </li>
    </ul>
</nav>
<!-----------------------------------------------------------body------------------------------------------------------->
<div class="container-fluid">
    <div class="row">
        <!-----------------------------------------------------------sidebar------------------------------------------------------->
        <div class="col-md-2">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="sidebar-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <span data-feather="home"></span>
                                Dashboard <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/flights">
                                <span data-feather="file"></span>
                                Flights
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/tours">
                                <span data-feather="shopping-cart"></span>
                                Tour
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/rooms">
                                <span data-feather="users"></span>
                                Hotel
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="bar-chart-2"></span>
                                User
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-----------------------------------------------------------table------------------------------------------------------->
        <div class="col-md-9">
            <div class="row">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createModal">Create New
                    Room
                </button>
            </div>
            <div class="row">
                <table class="table table-hover table-dark">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Hotel</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Price</th>
                        <th>Slot</th>
                        <th>Details</th>
                        <th colspan="2">Action</th>
                    </tr>
                    </thead>
                    <tbody id="rooms">
                    <th:block th:each="room : ${rooms}">
                        <tr>
                            <td th:text="${room.id}"></td>
                            <td th:text="${room.hotel.name}"></td>
                            <td th:text="${room.name}"></td>
                            <td th:text="${room.type}"></td>
                            <td th:text="${room.price}"></td>
                            <td th:text="${room.slot}"></td>
                            <td th:text="${room.detail}"></td>
                            <td>
                                <a class="btn btn-primary editRoom" href="/rooms/${room.id}" th:id="${room.id}"
                                   onclick="showFormEdit(id)"
                                   data-toggle="modal" data-target="#editModal">Edit</a>
                            </td>
                            <td>
                                <a class="btn btn-danger deleteRoom" href="/rooms/${room.id}"
                                   th:id="${room.id}" onclick="deleteRoom(id)">Delete</a>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
