<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="userlayout::header">
</head>
<body>

            <a href="/">

          </div><!-- /.logo-->

              </button><!-- / button-->

<div class="container">
