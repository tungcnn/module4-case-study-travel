<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="userlayout::header">
</head>
<body>

<header class="top-area">
    <div class="header-area" style="background-color: #555555">
        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    <div class="logo">
                        <a href="index.html">
                            Travel<span>Kalo</span>
                        </a>
                    </div><!-- /.logo-->
                </div><!-- /.col-->
                <div class="col-sm-10">
                    <div class="main-menu">

                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse"
                                    data-target=".navbar-collapse">
                                <i class="fa fa-bars"></i>
                            </button><!-- / button-->
                        </div><!-- /.navbar-header-->
                        <div class="collapse navbar-collapse">
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.main-menu-->
                </div><!-- /.col-->
            </div><!-- /.row -->
            <div class="home-border"></div><!-- /.home-border-->
        </div><!-- /.container-->
    </div><!-- /.header-area -->

</header>

<div class="container">
    <div class="row">
        <p style="width: 100%; text-align: center">Results</p>
    </div>
    <div class="row">

    </div>
    <div class="row" style="margin-top: 80px">
        <div class="col-md-12">
            <table class="table table-hover table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>Flight Brand</th>
                    <th>Route</th>
                    <th>Travel Time</th>
                    <th>Available Seats</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tr th:each="f:${flights}">
                    <td th:text="${f.flightBrand.name}" col></td>
                    <td th:text="${f.fromLocation.name} + ' -> ' + ${f.toLocation.name}"></td>
                    <td th:text="${f.startTime} + ' -> ' + ${f.arriveTime}"></td>
                    <td th:text="${f.seat}"></td>
                    <td th:text="${f.price} + ' vnd'"></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div th:replace="userlayout::footer"></div>
</body>
</html>
