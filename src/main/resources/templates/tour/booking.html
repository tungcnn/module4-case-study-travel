<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>BooKing</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/book}" th:object="${tour}" method="POST">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Phone</label>
                    <input type="text" class="form-control" aria-describedby="emailHelp">
                    <small class="form-text text-muted">We will never share your phone number with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Address</label>
                    <input type="text" class="form-control" aria-describedby="emailHelp">
                    <small class="form-text text-muted">We will never share your address with anyone else.</small>
                </div>
                <button type="submit" class="btn btn-primary">Book</button>
            </form>
        </div>
        <div class="col-md-6">
            <h1>Information</h1>
            <table>
                <tr>
                    <td>Description:</td>
                    <td></td>
                </tr>
                <tr>
                    <td>price:</td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
