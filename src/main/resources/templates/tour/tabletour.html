<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="userlayout::header">
</head>
<body>
<header class="top-area">
    <div class="header-area" style="background-color: #555555">
        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    <div class="logo">
                        <a href="/">
                            Travel<span>Kalo</span>
                        </a>
                    </div><!-- /.logo-->
                </div><!-- /.col-->
                <div class="col-sm-10">
                    <div class="main-menu">

                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse"
                                    data-target=".navbar-collapse">
                                <i class="fa fa-bars"></i>
                            </button><!-- / button-->
                        </div><!-- /.navbar-header-->
                        <div class="collapse navbar-collapse">
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.main-menu-->
                </div><!-- /.col-->
            </div><!-- /.row -->
            <div class="home-border"></div><!-- /.home-border-->
        </div><!-- /.container-->
    </div><!-- /.header-area -->

</header>
<div class="container" style="margin-top: 80px">
    <h2>List</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Time</th>
            <th scope="col">Location</th>
            <th scope="col">Book</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="t:${tours}">
            <tr>
                <td th:text="${t.getName()}"></td>
                <td th:text="${t.getDescription()}"></td>
                <td th:text="${t.getPrice()}"></td>
                <td th:text="${t.getTime()}"></td>
                <td th:text="${t.getLocation().getName()}"></td>
                <td>
                    <a th:href="@{/booking/__${t.getId()}__}" class="btn btn-primary">Book</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
<div th:replace="userlayout::footer"></div>
</body>
</html>
