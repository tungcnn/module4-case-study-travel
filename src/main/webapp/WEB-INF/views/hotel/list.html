<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Hotel Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        function addNewRoom() {
            let hotel = $('#hotel').val();
            let name = $('#name').val();
            let type = $('#type').val();
            let price = $('#price').val();
            let slot = $('#slot').val();
            let detail = $('#detail').val();
            let newRoom = {
                hotel: {
                    id: hotel
                },
                name: name,
                type: type,
                price: price,
                slot: slot,
                detail: detail
            };
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "POST",
                data: JSON.stringify(newRoom),

                url: "/rooms",

                success: successHandle
            });
            event.preventDefault();
        }

        function successHandle() {
            $.ajax({
                type: "GET",

                url: "/rooms",

                success: function (data) {
                    let room = "";
                    for (let i = 0; i < data.length; i++) {
                        room += getNewRoom(data[i])
                    }
                    document.getElementById('rooms').innerHTML = room;
                    document.getElementById('name').value = "";
                    document.getElementById('type').value = "";
                    document.getElementById('price').value = "";
                    document.getElementById('slot').value = "";
                    document.getElementById('detail').value = "";

                }
            });
        }

        function getNewRoom(newRoom) {
            return `<tr><td>${newRoom.hotel.name}</td><td>${newRoom.name}</td><td>${newRoom.type}</td><td>${newRoom.price}</td><td>${newRoom.slot}</td><td>${newRoom.detail}</td>` +
                `<td><a class="btn btn-primary editRoom" href="${newRoom.id}">Edit</a></td>` +
                `<td><a class="btn btn-danger deleteRoom" href="${newRoom.id}">Delete</a></td></tr>`;
        }
    </script>
</head>
<body>
<div>
    <form id="add-room">
        <table>
            <tr>
                <td>Hotel:</td>
                <td>
                    <select id="hotel">
                        <option th:each="hotel: ${hotels}" th:value="${hotel.id}" th:text="${hotel.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Name Room:</td>
                <td>
                    <input type="text" id="name" placeholder="Name"/>
                </td>
            </tr>
            <tr>
                <td>Type Room:</td>
                <td>
                    <input type="text" id="type" placeholder="Type Room"/>
                </td>
            </tr>
            <tr>
                <td>Price Room:</td>
                <td>
                    <input type="text" id="price" placeholder="Price Room"/>
                </td>
            </tr>
            <tr>
                <td>Slot:</td>
                <td>
                    <input type="text" id="slot" placeholder="Number of people"/>
                </td>
            </tr>
            <tr>
                <td>Details:</td>
                <td>
                    <input type="text" id="detail" placeholder="Description"/>
                </td>
            </tr>
        </table>
        <label><input type="submit" value="Add" onclick="addNewRoom()"></label>
    </form>
</div>

<div>
    <h1>Room List</h1>
    <table>
        <thread>
            <tr>
                <th>Hotel</th>
                <th>Name</th>
                <th>Type</th>
                <th>Price</th>
                <th>Slot</th>
                <th>Details</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thread>
        <tbody id="rooms">
        <th:block th:each="room : ${rooms}">
            <tr>
                <td th:text="${room.hotel.name}"></td>
                <td th:text="${room.name}"></td>
                <td th:text="${room.type}"></td>
                <td th:text="${room.price}"></td>
                <td th:text="${room.slot}"></td>
                <td th:text="${room.detail}"></td>
                <td>
                    <a class="btn btn-primary editRoom" th:href="${room.id}" onclick="editRoom()">Edit</a>
                </td>
                <td>
                    <a class="btn btn-danger deleteRoom" th:href="${room.id}" onclick="deleteRoom()">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
